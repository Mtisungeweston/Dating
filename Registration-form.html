        <title>FRIENDIZO</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
    
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #333;
                color: white;
                position: relative;
            }
    
            .logo {
                font-size: 2rem;
                font-weight: bold;
                color: #55ff00;
                animation: pulse 2s infinite;
            }
    
            @keyframes pulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }
    
            .toggle-button {
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                padding: 5px 10px;
            }
    
            .menu-container {
                position: absolute;
                top: 50px;
                right: 10px;
                background-color: #444;
                color: white;
                width: 200px;
                display: none;
                border-radius: 5px;
                overflow: hidden;
                z-index: 10;
            }
    
            .menu-container a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 10px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
    
            .menu-container a:hover {
                background-color: #ff6f61;
                color: white;
            }
    
            @keyframes slideDown {
                from {
                    transform: translateY(-20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
    
            @keyframes slideUp {
                from {
                    transform: translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateY(-20px);
                    opacity: 0;
                }
            }
    
            .menu-container.show {
                display: block;
                animation: slideDown 0.3s ease;
            }
    
            .menu-container.hide {
                animation: slideUp 0.3s ease;
                animation-fill-mode: forwards;
            }
    
            @media (max-width: 768px) {
                header {
                    flex-wrap: wrap;
                }
    
                .menu-container {
                    width: 100%;
                    right: 0;
                }
            }
        </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">FRIENDIZO</a></div>
		
        <button class="toggle-button" onclick="toggleMenu()">â˜°</button>
    </header>
        <div id="menu" class="menu-container">
            <a href="#">Home</a>
            <a href="Log in.html">Log In</a>
            <a href="Sign up.html">Sign Up</a>
        </div>
        <script>
            const menu = document.getElementById('menu');
            let isMenuOpen = false;
    
            function toggleMenu() {
                if (isMenuOpen) {
                    menu.classList.remove('show');
                    menu.classList.add('hide');
                    setTimeout(() => menu.style.display = 'none', 300);
                } else {
                    menu.style.display = 'block';
                    menu.classList.remove('hide');
                    menu.classList.add('show');
                }
                isMenuOpen = !isMenuOpen;
            }
        </script>
    </body>
    </html>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span id="usernameError" class="error"></span>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="emailError" class="error"></span>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span id="passwordError" class="error"></span>
            </div>
            
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <span id="confirmPasswordError" class="error"></span>
            </div>
            
            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- Country -->
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <!-- Add the full list of countries dynamically -->
                </select>
            </div>
            
            <!-- Interest -->
            <div class="form-group">
                <label for="interest">Interest</label>
                <select id="interest" name="interest" required>
                    <option value="">Select your interest</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Both">Both</option>
                </select>
            </div>
            <!-- Religion -->
<div class="form-group">
    <label for="religion">Religion</label>

</div>

            
            <!-- Type of Relationship -->

                <label for="relationshipType">Type of Relationship</label>

                    <option value="Serious">Serious</option>
                    <option value="Casual">Casual</option>

            </div>
            
            <!-- Used a Dating Site Before -->

                <label for="usedDatingSite">Have you used a dating site before?</label>

                    <option value="">Select an option</option>

                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Sign Up</button>

    </div>

            const option = document.createElement('option');
            option.value = country;
            option.textContent = country;
            countrySelect.appendChild(option);
        });

        function validateForm() {
            let isValid = true;

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters.';
                isValid = false;
            }

            if (!email.includes('@')) {
                emailError.textContent = 'Please enter a valid email.';
                isValid = false;
            }

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            return isValid;
        }
